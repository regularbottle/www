<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Hotel e Ristoranti</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-4" id="hotel">
            <h2>Hotel</h2>
            <span id="nomeHotel">Hotel: </span><br>
            <span id="stelleHotel">Stelle: </span><br>
            <span id="indirizzoHotel">Indirizzo: </span><br>
            <button class="btn btn-info btn-sm" onclick="valutazione('hotel')">Valutazioni</button>
        </div>
        <div class="col-4" id="ristoranti">
            <h2>Ristorante</h2>
            <span id="nomeRistorante">Ristorante: </span><br>
            <span id="stelleRistorante">Stelle: </span><br>
            <span id="indirizzoRistorante">Indirizzo: </span><br>
            <button class="btn btn-info btn-sm" onclick="valutazione('ristorante')">Valutazioni</button>
        </div>
    </div>
</div>
<div class="container" id="buttonGroup">
    <div class="row justify-content-center">
        <button class="btn btn-primary mt-3 col-4" onclick="print_data()">Retrieve Data</button>
    </div>
</div>
<div class="container" id="recensioni">
    <div class="row justify-content-center">
    <h3 id="nomeHotelRec"></h3>
    <p class="form-label text-center" id="recensione"></p>
    </div>
</div>
<script src="scripts.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
