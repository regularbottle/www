    let a = [3, 5, 10, 2, 8]

        media += a[i];
    }
    media /= a.length;

    //Esercizio 6
    function numero_primo(n) {
        for (let i = 2, s = Math.sqrt(n); i <= s; i++)
            if (n % i === 0) return false;
        return n > 1;
    }

    console.log(numero_primo(23));

    function primi_n_primi(n) {
        for (let i = 0; i <= n; i++) {
            if (numero_primo(i) === true) {
                console.log("Numero primo: " + i);
            }
        }
    }

    primi_n_primi(23);

    /*Esercizio 7
Scrivere una funzione che calcoli la somma dei primi N interi.
Esempio:
Input: 5
Output: 15
N.B.
Opzionale scrivere una funzione ricorsiva.*/
    function somma_n(n) {
        if (n <= 0) return 0;
        else return n + somma_n(n - 1);
    }

    console.log(somma_n(5));
    /*Esercizio 8
    Scrivi una funzione che prenda in input una stringa e restituisca TRUE se è palindroma, FALSE se non lo è.
    Nel controllo scarta gli spazi e i segni di punteggiatura.
    Esempio:
    Input: i topi non avevano nipoti
    Output: true
    Consigli:Puoi eliminare spazi e segni di punteggiatura usando le espressioni regolari o il metodo del tipo stringa chiamato replace, in questo modo: str.replace(/\W/g, "").*/
    let str = "i topi non avevano nipoti";
    str = str.replace(/[^A-Z0-9]+/ig, "");
    let strReverse = str.split("").reverse().join("");
    if (str === strReverse) console.log("La frase e' palindroma");
    else console.log("La frase non e' palindroma");

    /*Esercizio 9
    Scrivi una funzione che calcoli la vicinanza tra tre numeri: A, B e N, e restituisca:
    - 0 Se A e B sono equidistanti da N
    - 1 Se B è più vicino a N rispetto ad A
    - -1 Se A è più vicino a N rispetto a B*/
    function distance(A, B, N) {
        if (Math.abs(A - N) === Math.abs(B - N)) return 0;
        if (Math.abs(A - N) > Math.abs(B - N)) return -1;
        if (Math.abs(A - N) < Math.abs(B - N)) return 1;
    }

    console.log(distance(0, 20, 10))
    console.log(distance(2, 20, 10))
    console.log(distance(0, 18, 10))
