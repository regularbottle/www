<script>
    //Esercizio 1
    for (let i = 20; i >= 0; i--) {
        if (!(i % 2)) {
            console.log(i);
        }
    }
    //Esercizio 2
    for (let i = 1; i <= 10; i++) {
        switch (i) {
            case 1:
                console.log('Uno');
                break;
            case 2:
                console.log('Due');
                break;
            case 3:
                console.log('Tre');
                break;
            case 4:
                console.log('Quattro');
                break;
            case 5:
                console.log('Cinque');
                break;
            case 6:
                console.log('Sei');
                break;
            case 7:
                console.log('Sette');
                break;
            case 8:
                console.log('Otto');
                break;
            case 9:
                console.log('Nove');
                break;
            case 10:
                console.log('Dieci');
                break;
            default:
                console.log();
        }
    }
    //Esercizio 3
    let numero = 2;
    for (let i = 1; i <= 10; i++) {
        console.log(i + "*" + numero + "=" + (i * numero));
    }
    //Esercizio 4
    numero = 1;
    for (let i = 1; i <= 10; i++) {
        let row = "";
        for (let i = 1; i <= 10; i++) {
            row += numero * i + " ";
        }
        console.log(row);
        numero++;
    }
    //Esercizio 5
    let a = [3, 5, 10, 2, 8]
    let media = 0;
    for (let i = 0; i < a.length; i++) {
        media += a[i];
    }
    media /= a.length;
    console.log(media);
    let row = "";
    for (let i = 0; i < a.length; i++) {
        if (a[i] < media) {
            row += a[i] + ' ';
        }
    }
    console.log("Elementi minori della media: " + row);
    //Esercizio 6
    function numero_primo(n) {
        for (let i = 2, s = Math.sqrt(n); i <= s; i++)
            if (n % i === 0) return false;
        return n > 1;
    }

    console.log(numero_primo(23));

    function primi_n_primi(n) {
        for (let i = 0; i <= n; i++) {
            if (numero_primo(i) === true) {
                console.log("Numero primo: " + i);
            }
        }
    }

    primi_n_primi(23);
    //Esercizio 7
    function somma_n(n) {
        if (n <= 0) return 0;
        else return n + somma_n(n - 1);
    }

    function somma_n_iterativo(n) {
        let numero = 0;
        for (let i = 0; i<=n; i++) {
            numero += (n - i);
        }
        return numero;
    }

    console.log(somma_n(6));
    console.log(somma_n_iterativo(6));
    //Esercizio 8
    let str = "i topi non avevano nipoti";
    str = str.replace(/[^A-Z0-9]+/ig, "");
    let strReverse = str.split("").reverse().join("");
    if (str === strReverse) console.log("true");
    else console.log("false");
    //Esercizio 9
    function distance(A, B, N) {
        if (Math.abs(A - N) === Math.abs(B - N)) return 0;
        if (Math.abs(A - N) > Math.abs(B - N)) return -1;
        if (Math.abs(A - N) < Math.abs(B - N)) return 1;
    }

    console.log(distance(0, 20, 10))
    console.log(distance(2, 20, 10))
    console.log(distance(-4, -5, 10))
</script>
