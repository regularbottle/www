<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <title>Esercizio 1</title>
</head>

<body>
<div class="container">
    <h1>FORM - Nuovo Contatto</h1>
</div>
<div class="container mt-3">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" required type="text">
            <div class="invalid-feedback">
                Inserisci un Nome valido.
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="cognome">Cognome</label>
            <input class="form-control" id="cognome" required type="text">
            <div class="invalid-feedback">
                Inserisci un Cognome valido.
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="telefono">Telefono</label>
            <input class="form-control" id="telefono" required type="tel">
            <div class="invalid-feedback">
                Inserisci un numero di cellulare valido.
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" required type="email">
            <div class="invalid-feedback">
                Inserisci una mail corretta.
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary mt-3" type="submit" onclick="stampa_dati()">Submit form</button>
        </div>
    </form>
</div>
<div class="container mt-3">
    <div class="row g-3" id="stampa_group">
        <div class="col-md-4" id="stampa_nome"></div>
        <div class="col-md-4" id="stampa_cognome"></div>
        <div class="col-md-4" id="stampa_telefono"></div>
        <div class="col-md-4" id="stampa_email"></div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
