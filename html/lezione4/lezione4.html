<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML - Lezione 4</title>

    <style>
        label {
            float: left;
            width: 100px;
        }
        .descriptionLabel {
            width: 90px;
            float: none;
        }

        textarea{
            width: 171px;
            height: 150px;
        }
    </style>
</head>
<body>
    <form action="inviaData.php" method="post">
        <fieldset>
            <legend>Dati Anagrafici</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" /><br />
            <label for="cognome">Cognome: </label>
            <input type="text" name="cognome" id="cognome" /><br />
        </fieldset>
        <fieldset>
            <legend>Animali Preferiti</legend>
            <label for="gatto" class="descriptionLabel">Gatto</label>
            <input type="checkbox" name="gatto" id="gatto">
            <label for="cane" class="descriptionLabel">Cane</label>
            <input type="checkbox" name="cane" id="cane">
            <label for="cavallo" class="descriptionLabel">Cavallo</label>
            <input type="checkbox" name="cavallo" id="cavallo">
            <label for="mucca" class="descriptionLabel">Mucca</label>
            <input type="checkbox" name="mucca" id="mucca">
        </fieldset>
        <fieldset>
            <legend>Dati Residenza</legend>
            <label for="cap">CAP: </label>
            <input type="text" name="cap" id="cap" readonly disabled value="47923"><br />
            <label for="nation">Nazione: </label>
            <select id="nation">
                <option selected disabled hidden>Seleziona la Nazione</option>
                <optgroup label="UE">
                    <option value="Italia">Italia</option>
                    <option value="Germania">Germania</option>
                    <option value="Belgio">Belgio</option>
                    <option value="Olanda">Olanda</option>
                </optgroup>
                <optgroup label="Extra UE">
                    <option value="Tunisia">Tunisia</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Libia">Libia</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Altri Dati</legend>
            <label for="passwordAccedi">Password: </label>
            <input type="password" name="passwordAccedi" id="passwordAccedi" required /><br />
            <label for="idCard">Carta d'identit√†: </label><br><input type="file" name="idCard" id="idCard" /><br />
            <br>
            <label for="textArea">Note</label>
            <textarea id="textArea" name="textArea"></textarea>
        </fieldset>
        <section>
            <h2>Colore Preferito</h2>
            <label for="rosso" class="descriptionLabel" style="color: red">Rosso</label>
            <input type="radio" class="colori" name="colori" id="rosso">
            <label for="verde" class="descriptionLabel" style="color: green">Verde</label>
            <input type="radio" class="colori" name="colori" id="verde">
            <label for="blue" class="descriptionLabel" style="color: blue">Blue</label>
            <input type="radio"  class="colori" name="colori" id="blue"><br>
            <label for="aScelta" class="descriptionLabel">Scegli</label>
            <input type="color" name="coloriScelta" id="aScelta"><br>
        </section>
        <input type="submit" value="Submit">
        <input type="reset" value="Inizializza">
    </form>
</body>
</html>
