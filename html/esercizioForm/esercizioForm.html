<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Accedi</title>
    <style>

        label {
            float: left;
            width: 200px;
        }

        textarea {
            margin-left: 200px;
            width: 250px;
            height: 150px;
        }

        br {
            clear: left;
        }

        .allButtons {
            margin-left: 120px;
            margin-top: 5px;
            width: 90px;
        }

        .descriptionLabel {
            width: 90px;
            float: none;
        }

        .boxes {
            width: 1em;
        }

        .container {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .container button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .container button:hover {
            background-color: #ddd;
        }

        .itemContent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
<div class="container">
    <button class="itemLinks" id="defaultOpen">
        Accedi
    </button>
    <button class="itemLinks">
        Registrati
    </button>
</div>

<div class="itemContent" id="Accedi">
    <h2>Accedi</h2>
    <form action="./controllaDati.php" id="accediForm" method="POST" name="accediForm">
        <fieldset>
            <legend>Accedi</legend>
            <label for="emailAccedi">Email: </label><input id="emailAccedi" name="emailAccedi" required
                                                           type="email"/><br/>
            <label for="passwordAccedi">Inserisci la password: </label><input id="passwordAccedi" name="passwordAccedi"
                                                                              required type="password"/><br/>
            <input class="allButtons" id="tastoAccedi" type="submit" value="Accedi"/>
        </fieldset>
    </form>
</div>

<div class="itemContent" id="Registrati">
    <h2>Registrati</h2>
    <form action="./salvaDati.php" id="anagrafica" method="GET" name="anagrafica">
        <fieldset>
            <legend>Dati Anagrafici</legend>
            <label for="name">Inserisci qui il tuo nome: </label><input id="name" name="name" required
                                                                        type="text"/><br/>
            <label for="surname">Inserisci qui il tuo cognome: </label><input id="surname" name="surname" required
                                                                              type="text"/><br/>
            <label>Sesso: </label>
            <input id="male" name="gender" type="radio" value="Male"/><label class="descriptionLabel"
                                                                             for="male">maschio</label>
            <input id="female" name="gender" type="radio" value="Female"/><label class="descriptionLabel" for="female">femmina</label><br/>
            <label for="nation">Luogo di nascita:</label>
            <select id="nation">
                <optgroup label="UE">
                    <option value="Italia">Italia</option>
                    <option value="Germania">Germania</option>
                    <option value="Belgio">Belgio</option>
                    <option value="Olanda">Olanda</option>
                </optgroup>
                <optgroup label="Extra UE">
                    <option value="Tunisia">Tunisia</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Libia">Libia</option>
                </optgroup>
            </select>
            <br/>
            <label for="dateOfBirth">Data di Nascita: </label><input id="dateOfBirth" name="dateOfBirth"
                                                                     type="date"/><br/>
            <label for="idCard">Carta d'identit√†: </label><input id="idCard" name="idCard" type="file"/><br/>
        </fieldset>

        <fieldset>
            <legend>Password personale</legend>
            <label for="password">Inserisci la password: </label><input id="password" name="password" type="password"/>
        </fieldset>

        <fieldset>
            <legend>Dati Personali</legend>
            <label for="telefono">Telefono: </label><input id="telefono" name="telefono" placeholder="123-456-7890"
                                                           type="tel"/><br/>
            <label for="email">Email: </label><input id="email" name="email" required type="email"/><br/>
            <label for="numeriPari">Numero PARI preferito: </label>
            <input id="numeriPari" max="100" min="0" name="numeriPari" pattern="^\d*[02468]$" step="2" type="number"
                   value="0"/><br/>
            <label for="numeriDispari">Numero DISPARI preferito: </label>
            <input id="numeriDispari" max="99" min="1" name="numeriDispari" pattern="^\d*[13579]$" step="2"
                   type="number"
                   value="1"/><br/>
            <label>Patente: </label>
            <input class="boxes" id="auto" name="auto" type="checkbox" value="auto"/>
            <label class="descriptionLabel" for="auto">auto</label>
            <input class="boxes" id="moto" name="moto" type="checkbox" value="moto"/>
            <label class="descriptionLabel" for="moto">moto</label>
            <input class="boxes" id="aereo" name="aereo" type="checkbox" value="aereo"/>
            <label class="descriptionLabel" for="aereo">aereo</label> <br/>
            <label for="classe">Classe: </label>
            <select id="classe">
                <option disabled hidden selected>Seleziona la classe</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br/>
            <label for="textArea"></label>
            <textarea id="textArea" name="textArea" placeholder="Inserisci qui i tuoi commenti"></textarea>
            <br/>
            <label for="comfort">Comfort</label><input id="comfort" max="5" min="1" name="comfort"
                                                       oninput="this.nextElementSibling.value = this.value"
                                                       type="range"/>
            <output>3</output>
            <br/>
            <label for="posizione">Posizione</label><input id="posizione" max="5" min="1" name="posizione"
                                                           oninput="this.nextElementSibling.value = this.value"
                                                           type="range"/>
            <output>3</output>
            <br/>
            <label for="prezzo">Prezzo</label><input id="prezzo" max="5" min="1" name="prezzo"
                                                     oninput="this.nextElementSibling.value = this.value"
                                                     type="range"/>
            <output>3</output>
            <br/>
            <label for="cortesia">Cortesia del personale</label><input id="cortesia" max="5" min="1"
                                                                       name="cortesia"
                                                                       oninput="this.nextElementSibling.value = this.value"
                                                                       type="range"/>
            <output>3</output>
            <br/>
            <input class="allButtons" id="submitButton" name="submitButton" type="submit" value="Submit"/>
            <input class="allButtons" id="resetButton" name="resetButton" type="reset" value="Reset"/>
        </fieldset>
    </form>
</div>
<script>
    document.getElementById("defaultOpen").click();
</script>
</body>
</html>
